<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Map </title>
    <link rel="stylesheet" href="style.css">
    <!-- Include HERE Maps API -->
    <script src="https://js.api.here.com/v3/3.1/mapsjs-core.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-service.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-ui.js"></script>
    <script src="https://js.api.here.com/v3/3.1/mapsjs-mapevents.js"></script>
</head>
<body>
    <header>
        <h1>Here IDO-2 Indoor Map </h1>
    </header>

    <main id="controlContainer">
        <!-- Search and Route UI sections (no changes here) -->
        <section class="control-box">
            <h3>Search Location</h3>
            <input type="text" id="searchBox" placeholder="Search Workstation or Room" aria-label="Search Workstation or Room_name">
            <button type="button" id="searchButton" aria-label="Search for a Workstation or Room_name">Search</button>
            <button type="button" onclick="clearSearch()">Clear Search</button>
        </section>

        <section class="control-box">
            <h3>Find Route</h3>
            <input type="text" id="startBox" placeholder="Starting Location (e.g., prahar1)" aria-label="Starting Location">
            <input type="text" id="endBox" placeholder="Destination (e.g., reception_desk)" aria-label="Destination">
            <button type="button" id="routeButton" aria-label="Find Route">Find Route</button>
            <button type="button" id="clearButton">Clear Route</button>
            <button type="button" onclick="toggleSatelliteView()">Toggle View</button>
            <button id="getLocationBtn">Find My Location</button>
        </section>
    </main>

    <!-- New layout for the main content area -->
    <div id="mainContent">
        <!-- Map container (taking up 65% width) -->
        <div id="mapContainer"></div>

        <!-- Legend and Image containers, stacked vertically -->
        <div id="sideContainer">
            <!-- Legend Container -->
            <div id="legendContainer">
                <h3>Map Legend</h3>
                <ul class="legend-list">
                    <li>
                        <span class="legend-icon" style="background-color: rgb(67, 138, 204);"></span> point_of_interest
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: darkgrey;"></span> Meeting Room
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: green;"></span> Cafe
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: black;"></span> Storage Room / Server Room
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: red;"></span> Entrance
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: black;"></span> Reception
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: blue;"></span> Search Marker
                    </li>
                    <li>
                        <span class="legend-icon" style="background-color: orange;"></span> POI Marker
                    </li>
                </ul>
            </div>
            

            <!-- Image Container -->
            <div id="imageContainer">
                <h3>Indoor Map</h3>
                <img id="indoorMapImage" src="indoor_ido2.jpg" alt="Indoor Map">
                <div id="zoomControls">
                </div>
            </div>
            

    <div id="infoBox" style="display: none;"> 
        <div id="infoContent"></div> 
    </div>

    <script src="script_map.js"></script>
</body>
</html>
